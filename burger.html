<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <body>
    <h1>burger</h1>
    <div class="container">
      <div class="size">
        <h2>size</h2>
        <p><input type="radio" name="burger" date-cost="50" date-kkal="20" class="menu">Маленький</p>
        <p><input type="radio" name="burger" date-cost="100" date-kkal="40" class="menu">Большой</p>
      </div>

      <div class="topping">
        <h2>stuffing</h2>
        <p><input type="radio" name="topping" date-cost="10" date-kkal="20" class="menu">Сыр</p>
        <p><input type="radio" name="topping" date-cost="20" date-kkal="5" class="menu">Салат</p>
        <p><input type="radio" name="topping" date-cost="15" date-kkal="10" class="menu">Картофель</p>
      </div>


      <div class="calories">
        <h3>value:</h3>
        <p>kkal:<span id="kkal"></span></p>
        <p>Price:<span id="price"></span></p>
        <button id="result">Готово</button>
      </div>
    </div>
    <script>

      document.getElementById('result').onclick = getResult;
      function getResult() {
        const menu = document.getElementsByClassName('menu');
        let price = 0;
        let kkal = 0;
        for (var i = 0; i < menu.length; i++) {
          if (menu[i].checked) {
            price += parseFloat(menu[i].getAttribute('date-cost'));
            kkal += parseFloat(menu[i].getAttribute('date-kkal'));
          }
        }
        document.getElementById('price').innerHTML = price;
        document.getElementById('kkal').innerHTML = kkal;
      }
    </script>
  </body>


</body>

</html>
